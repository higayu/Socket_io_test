<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-カード</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>E-カード</h1>
    <div class="game-info">
        <div id="gameId" class="game-id">ゲームID: -</div>
        <div id="round" class="round">ラウンド: 1</div>
        <div id="gameStatus" class="game-status">待機中</div>
    </div>
    <div class="game-container">
        <div id="opponentRole" class="role"></div>
        <div id="opponentArea" class="opponent-area">
            <div id="opponentSelecting" class="selecting"></div>
            <div class="hand" id="opponentHand"></div>
        </div>
        <div id="playerArea" class="player-area">
            <div class="field" id="playerField"></div>
            <div id="playerRole" class="role"></div>
            <div class="hand" id="playerHand"></div>
        </div>
        <div id="score">スコア: 0</div>
        <div id="turnIndicator" class="turn-indicator hidden"></div>
    </div>
    <div class="controls">
        <button id="joinBtn" class="btn">ゲームに参加</button>
    </div>
    <div id="status" class="status"></div>
    <button onclick="controls.toggleBGM(true)">BGM再生</button>
    <label for="volumeControl">音量:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    <audio id="bgm" src="assets/bgm.mp3" autoplay loop></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/audio.js"></script>
</body>
</html>
