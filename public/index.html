<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皇帝と奴隷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
        }
        .player-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .opponent-area {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #f8f8f8;
        }
        .hand {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .field {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            min-height: 180px;
        }
        .card {
            width: 120px;
            height: 180px;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card.emperor {
            background-color: #ffd700;
            border-color: #ffd700;
        }
        .card.slave {
            background-color: #8b4513;
            border-color: #8b4513;
            color: white;
        }
        .card.citizen {
            background-color: #e8f5e9;
        }
        .card.hidden {
            background-color: #2c3e50;
            border-color: #2c3e50;
            color: transparent;
        }
        .card.hidden::after {
            content: '?';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
        }
        .card-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .card-description {
            font-size: 12px;
            color: #666;
        }
        .role {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .role.emperor {
            background-color: #ffd700;
            color: #000;
        }
        .role.slave {
            background-color: #8b4513;
            color: white;
        }
        .status {
            margin: 20px 0;
            font-size: 18px;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .card-played {
            animation: cardPlay 1s ease-out;
        }
        @keyframes cardPlay {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .turn-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>皇帝と奴隷</h1>
    <div class="game-container">
        <div id="opponentArea" class="opponent-area">
            <div id="opponentRole" class="role"></div>
            <div class="field" id="opponentField"></div>
        </div>
        <div id="playerArea" class="player-area">
            <div id="playerRole" class="role"></div>
            <div class="field" id="playerField"></div>
            <div class="hand" id="playerHand"></div>
        </div>
        <div id="score">スコア: 0</div>
        <div id="turnIndicator" class="turn-indicator hidden"></div>
    </div>
    <div class="controls">
        <button id="joinBtn" class="btn">ゲームに参加</button>
    </div>
    <div id="status" class="status"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('');

        const joinBtn = document.getElementById('joinBtn');
        const status = document.getElementById('status');
        const playerHand = document.getElementById('playerHand');
        const playerField = document.getElementById('playerField');
        const opponentField = document.getElementById('opponentField');
        const scoreDisplay = document.getElementById('score');
        const playerRole = document.getElementById('playerRole');
        const opponentRole = document.getElementById('opponentRole');
        const turnIndicator = document.getElementById('turnIndicator');

        let score = 0;
        let isMyTurn = false;

        function createCardElement(card) {
            const cardElement = document.createElement('div');
            cardElement.className = `card ${card.type}${card.hidden ? ' hidden' : ''}`;
            if (!card.hidden) {
                cardElement.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-description">${card.description}</div>
                `;
            }
            return cardElement;
        }

        function updateHand(hand) {
            playerHand.innerHTML = '';
            hand.forEach((card, index) => {
                const cardElement = createCardElement(card);
                cardElement.addEventListener('click', () => {
                    if (isMyTurn) {
                        socket.emit('playCard', index);
                    }
                });
                playerHand.appendChild(cardElement);
            });
        }

        function updateField(fieldElement, cards) {
            fieldElement.innerHTML = '';
            cards.forEach(card => {
                const cardElement = createCardElement(card);
                fieldElement.appendChild(cardElement);
            });
        }

        function updateTurnIndicator(isFirst) {
            isMyTurn = isFirst;
            turnIndicator.textContent = isFirst ? 'あなたのターン' : '相手のターン';
            turnIndicator.classList.toggle('hidden', !isFirst);
        }

        joinBtn.addEventListener('click', () => {
            socket.emit('join');
            joinBtn.classList.add('hidden');
            status.textContent = '対戦相手を待っています...';
        });

        socket.on('waiting', () => {
            status.textContent = '対戦相手を待っています...';
        });

        socket.on('gameStart', (data) => {
            status.textContent = 'ゲーム開始！';
            isMyTurn = data.isFirst;
            updateHand(data.hand);
            playerRole.textContent = data.isEmperor ? 'あなたは皇帝です' : 'あなたは奴隷です';
            playerRole.className = `role ${data.isEmperor ? 'emperor' : 'slave'}`;
            opponentRole.textContent = data.isEmperor ? '相手は奴隷です' : '相手は皇帝です';
            opponentRole.className = `role ${data.isEmperor ? 'slave' : 'emperor'}`;
            updateTurnIndicator(data.isFirst);
        });

        socket.on('cardPlayed', (data) => {
            const cardElement = createCardElement(data.card);
            cardElement.classList.add('card-played');
            updateField(playerField, data.playerField);
            updateField(opponentField, data.opponentField);
            updateHand(data.hand);
            updateTurnIndicator(false);
        });

        socket.on('opponentCardPlayed', (data) => {
            const cardElement = createCardElement(data.card);
            cardElement.classList.add('card-played');
            updateField(playerField, data.opponentField);
            updateField(opponentField, data.playerField);
            updateHand(data.hand);
            updateTurnIndicator(true);
        });

        socket.on('draw', (data) => {
            status.textContent = '引き分け！もう一度カードを出してください';
            updateField(playerField, data.playerField);
            updateField(opponentField, data.opponentField);
            updateHand(data.hand);
        });

        socket.on('gameOver', (data) => {
            if (data.won) {
                score += data.reason.includes('5倍') ? 5 : 1;
                scoreDisplay.textContent = `スコア: ${score}`;
                status.textContent = data.reason;
            } else {
                status.textContent = '敗北...';
            }
            
            // 3秒後にゲームをリセット
            setTimeout(() => {
                status.textContent = '新しいラウンドを開始します...';
                playerField.innerHTML = '';
                opponentField.innerHTML = '';
                turnIndicator.classList.add('hidden');
            }, 3000);
        });

        socket.on('revealCards', (data) => {
            updateField(playerField, data.playerField);
            updateField(opponentField, data.opponentField);
        });
    </script>
</body>
</html>
